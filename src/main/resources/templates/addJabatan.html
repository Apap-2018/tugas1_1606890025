<!DOCTYPE Html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tambah Jabatan</title>
        <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
        <Object th:include="fragments/fragment :: js" th:remove="tag"></Object>  
        <link rel="stylesheet" th:href="@{/DataTables/datatables.css}" />
        <script th:src="@{/DataTables/datatables.js}"></script>
    </head>
    
    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <div class="container"> <br>
            <h3>Tambah Jabatan</h3> <br>
            <form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
                Nama: <br>
                <input type="text" name="nama" class="form-control" /> <br>
                
                Deskripsi: <br>
                <input type="text" name="deskripsi" class="form-control" /> <br>
                
                Gaji Pokok: <br>
                <input type="number" name="gajiPokok" class="form-control" /> <br>

                <br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
