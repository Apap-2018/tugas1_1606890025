<!DOCTYPE Html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tambah Jabatan</title>
        <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
        <Object th:include="fragments/fragment :: js" th:remove="tag"></Object>  
        <link rel="stylesheet" th:href="@{/DataTables/datatables.css}" />
        <script th:src="@{/DataTables/datatables.js}"></script>
    </head>
    
    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <div class="container"> <br>
            <h3 class="mt-3 mb-3">Tambah Jabatan</h3>
            <form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST" class="form-grop row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" name="nama" class="form-control" /> <br>
                </div>
                
                <label for="nama" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                    <input type="text" name="deskripsi" class="form-control" /> <br>
                </div>
                
                <label for="nama" class="col-sm-2 col-form-label">Gaji Pokok</label>                
                <div class="col-sm-10">
                    <input type="number" name="gajiPokok" class="form-control" /> <br>
                </div>

                <div class="col-sm-12">
                    <button type="submit" class="btn btn-info col-sm-3 float-right">Submit</button>
                </div>
            </form>
        </div>
    </body>

</html>
