<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tambah Pegawai</title>
        <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
        <Object th:include="fragments/fragment :: js" th:remove="tag"></Object>  
        <link rel="stylesheet" th:href="@{/DataTables/datatables.css}" />
        <script th:src="@{/DataTables/datatables.js}"></script>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <div class="container"> <br>
            <h3>Tambah Pegawai</h3>
            <form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST" id="form-pegawai" class="form-group row">
                <label for="nama" class="col-sm-5 col-form-label">Nama</label>
                <input type="text" name="nama" th:field="*{nama}" class="form-control form-control-sm col-7"/> <br>
                
                <label for="tempatLahir" class="col-sm-5 col-form-label">Tempat Lahir</label>
                <input type="text" name="tempatLahir" th:field="*{tempatLahir}" class="form-control form-control-sm col-7"/> <br>
                

                <label for="tanggalLahir" class="col-sm-5 col-form-label">Tanggal Lahir</label>
                <input type="date" name="tanggalLahir" th:field="*{tanggalLahir}" class="form-control form-control-sm col-7"/> <br>
                
                <label for="tahunMasuk" class="col-sm-5 col-form-label">Tahun Masuk</label>
                <input type="number" name="tahunMasuk" th:field="*{tahunMasuk}" class="form-control form-control-sm col-7"/> <br>
                
                <label for="provinsi" class="col-sm-5 col-form-label">Provinsi</label>
                <select type="text" name="Provinsi" id="provinsi" class="form-control form-control-sm col-7">
                    <option th:each="prov: ${listOfProvinsi}" th:value="${prov.id}" th:text="${prov.nama}"></option>
                </select> <br>
                
                <label for="instansi" class="col-sm-5 col-form-label">Instansi</label>
                <select type="text" name="Instansi" id="instansi" class="form-control form-control-sm col-7">
                    <option th:each="inst: ${listOfInstansi}" th:value="${inst.id}" th:prov="${inst.provinsi.id}" th:text="${inst.nama}"></option>
                </select> <br>

                <label for="jabatan" class="col-sm-5">Jabatan</label>
                <div class="col-sm-7">
                    <select th:each="jabatan, jabatanStat : *{jabatanPegawai}" type="text" th:field="*{jabatanPegawai[__${jabatanStat.index}__].jabatan}" class="form-control form-control-sm">
                        <option th:each="jab: ${listOfJabatan}" th:value="${jab.id}" th:text="${jab.nama}"></option>
                    </select>
                <button type="submit" name="add-row" class="btn btn-link" style="text-align: right">tambah jabatan</button>

                </div>
                

                <br><br>
                <button type="submit" class="btn btn-block btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>

<script>

    $('#provinsi').on('click',function() {
        $('#instansi').children('option').each(function(){
            if($(this).attr('prov') !== $('#provinsi').val() ) $(this).css('display', 'none')
            else $(this).css('display', 'initial')
        }) 
    })
    $('#provinsi').trigger('click')

</script>
