<!DOCTYPE Html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Home</title>
    </head>

    <body>
        <h1>Tambah Jabatan</h1>
        <form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
            <input type="hidden" th:field="*{id}">
            Nama: <br>
            <input type="text" name="nama" th:value="*{nama}"/> <br>
            
            Deskripsi: <br>
            <input type="text" name="deskripsi" th:value="*{deskripsi}"/> <br>
            
            Gaji Pokok: <br>
            <input type="number" name="gajiPokok" th:value="*{gajiPokok}"/> <br>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>

</html>
